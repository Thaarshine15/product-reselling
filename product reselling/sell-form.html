<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy and Sell Used Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn{
            margin-left: 515px;
        }
    </style>
</head>
    <body>
        <section class="sell-form">
            <h3>Sell<span> Your Product</span></h3>
            <form id="sell">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="product-description">Product Owner Name:</label>
                <input type="text" id="product-description" name="product-description" required>
                <label for="product-description">Email:</label>
                <input type="text" id="product-description" name="product-description" required>
                <label for="product-description">Contact Number:</label>
                <input type="text" id="product-description" name="product-description" required>
                <label for="product-description">Owner Address:</label>
                <textarea id="product-description" name="product-description" required></textarea>
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" required>
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required><br><br>
                <a href="sell-form2.html" class="btn">Next</a>
            </form>
        </section>
    </body>
</html>
